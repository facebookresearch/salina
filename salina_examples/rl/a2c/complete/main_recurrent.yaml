comment: "One recurrent NN for policy and critic"

logger:
  classname: salina.logger.TFLogger
  log_dir: ./a2c
  cache_size: 10000
  modulo: 10
  verbose: False

a2c_agent:
  classname: salina_examples.rl.a2c.complete.agents.a2c_recurrent
  hidden_size: 32
  env:
    classname: salina_examples.rl.a2c.complete.agents.make_gym_env
    env_name: CartPole-v0
    max_episode_steps: 100

algorithm:
  env_seed: 432
  n_envs: 8
  n_processes: 4
  n_timesteps: 16
  overlapping_timesteps: 8
  burning_timesteps: 8
  max_epochs: 10000
  discount_factor: 0.95
  entropy_coef: 0.001
  critic_coef: 1.0
  a2c_coef: 0.1
  gae: 0.3

  device: cpu

  env:
    classname: salina_examples.rl.a2c.complete.agents.make_gym_env
    env_name: CartPole-v0
    max_episode_steps: 100

  optimizer:
    classname: torch.optim.Adam
    lr: 0.001

  evaluation:
    message: "evaluation is needed if using the evaluation version of A2C"
    env_seed: 23
    n_envs: 32
    n_processes: 4
    n_timesteps: 1000
