logger:
  classname: salina.logger.TFLogger
  log_dir: ./tmp
  cache_size: 10000
  modulo: 1
  verbose: True

algorithm:
  env_seed: 432
  n_envs: 8
  n_processes: 4
  n_timesteps: 16
  max_epochs: 10000
  discount_factor: 0.95
  entropy_coef: 0.001
  critic_coef: 1.0
  a2c_coef: 0.1

  evaluation:
    n_processes: 2
    env_seed: 433
    n_envs: 32
    n_timesteps: 2000

  architecture:
    hidden_size: 32

  env:
    classname: salina_examples.rl.a2c.async_eval.main.make_cartpole
    max_episode_steps: 100

  optimizer:
    classname: torch.optim.Adam
    lr: 0.01
